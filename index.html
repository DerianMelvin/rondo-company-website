<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/mobile.css">
    <link rel="stylesheet" href="/styles/tablet.css">
    <link rel="stylesheet" href="/styles/desktop.css">

    <title>RONDO</title>

  <body>
    <!-- Ichsan -->
    <article class="newsletter">
      <h2>Want more Exclusive Deals?</h2>
      <p>Join our newsletter for special events & discounts on selected items</p>
      <form action="#">
        <div>
          <label for="username">Name</label>
          <input id="username" type="text" name="username" placeholder="John Doe" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="myemailname@gmail.com" required />
        </div>

        <div>
          <p>Gender:</p>
          <section>
            <input 
              id="gender-men" 
              type="radio" 
              name="gender" 
              required
            />
            <label for="gender-men">Men</label>

            <input
              id="gender-women"
              type="radio"
              name="gender"
              required
            />
            <label for="gender-women">Women</label>
        <div>
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </article>
    <!-- Derian -->

  </body>
</html>
